<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy and Rent Platform</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>

    <!-- Navbar with Icons -->
    <header>
        <div class="navbar">
            <div class="logo">Buy & Rent</div>
            <nav>
                <a href="index.html"><i class="icon-home"></i> Home</a>
                <a href="item-listing.html"><i class="icon-browse"></i> Browse</a>
                <a href="user-profile.html"><i class="icon-user"></i> Profile</a>
                <button id="loginBtn" class="btn-primary">Login / Register</button>
            </nav>
        </div>
    </header>

    <!-- Featured Items Section with Cards -->
    <main>
        <section id="featured-items" class="section">
            <h2>Featured Items</h2>
            <div class="item-cards">
                <div class="card">
                    <img src="assets/images/item1.jpeg" alt="Item 1">
                    <div class="card-content">
                        <h3>Item Name</h3>
                        <p>$50 - Available for Rent</p>
                        <button class="btn-secondary">View Details</button>
                    </div>
                </div>
                <!-- Repeat for more items -->
            </div>
        </section>

        <section id="browse">
            <a href="html/item-listing.html" class="browse-btn btn-primary">Browse All Items</a>
        </section>
    </main>

    <!-- Login Modal (hidden by default) -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>

</html>
