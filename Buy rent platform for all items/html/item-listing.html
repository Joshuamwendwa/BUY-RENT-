<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listings</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">Buy & Rent</div>
            <nav>
                <a href="index.html"><i class="icon-home"></i> Home</a>
                <a href="user-profile.html"><i class="icon-user"></i> Profile</a>
            </nav>
        </div>
    </header>

    <section id="filters" class="section">
        <h2>Filters</h2>
        <form id="filterForm">
            <input type="text" name="search" placeholder="Search items...">
            <select name="category">
                <option value="">Category</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <!-- Add other categories as needed -->
            </select>
            <input type="number" name="price_min" placeholder="Min Price">
            <input type="number" name="price_max" placeholder="Max Price">
            <button type="submit" class="btn-primary">Apply Filters</button>
        </form>
    </section>

    <section id="item-list" class="section">
        <h2>Available Items</h2>
        <div class="item-cards">
            <div class="card">
                <img src="assets/images/item1.jpg" alt="Item 1">
                <div class="card-content">
                    <h3>Item Name</h3>
                    <p>Price: $50</p>
                    <button class="btn-secondary">View Details</button>
                </div>
            </div>
            <!-- Repeat for more items -->
        </div>
    </section>

    <script src="../js/search-filter.js"></script>
</body>

</html>
